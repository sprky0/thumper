<!DOCTYPE html>
<html>
<head>
	<style>

html, body, div, p, button {
	margin: 0;
	padding: 0;
}

.off {
	background-color: #500;
	color: red;
}

.on {
	background-color: #a00;
	color: yellow;
}

button {
	border-radius: 0;
	padding: 100px;
	width: 25%;
	float: left;
	height: 200px;
}

	</style>
</head>
<body>

<div id="indicator" class="off">

	<p id="bpm">120.00</p>
	<p id="clock-message"></p>
	<p id="start-stop-message"></p>

</div>

<button id="tap">TAP</button>
<button id="tap-start">TAP-START</button>
<button id="start">START (RESET)</button>
<button id="stop-continue" disabled>STOP/CONTINUE</button>

<script src="js/thumper.js"></script>

</body>
</html>
